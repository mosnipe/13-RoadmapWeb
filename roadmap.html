<!DOCTYPE html>
<html class="light" lang="ja">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>リリースロードマップ - Daikon</title>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <link href="https://fonts.googleapis.com" rel="preconnect"/>
    <link crossorigin="" href="https://fonts.gstatic.com" rel="preconnect"/>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800&family=Noto+Sans+JP:wght@400;500;700&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons+Outlined" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="dist/tailwind.css" rel="stylesheet"/>
    <link href="src/css/common.css" rel="stylesheet"/>
    <link href="src/css/layout.css" rel="stylesheet"/>
    <link href="src/css/roadmap.css" rel="stylesheet"/>
    <link href="src/css/roadmap-status.css" rel="stylesheet"/>
</head>
<body class="page-body bg-background-light dark:bg-background-dark text-slate-800 dark:text-slate-200 min-h-screen transition-colors duration-200">
    <div class="page-container">
        <!-- SideNavBar -->
        <aside class="sidebar border-slate-200 dark:border-white/10 bg-white dark:bg-background-dark">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <div class="sidebar-logo-icon bg-primary">
                        <span class="material-symbols-outlined font-bold">account_tree</span>
                    </div>
                    <div>
                        <h1 class="sidebar-logo-text text-slate-900 dark:text-white">Daikon</h1>
                        <p class="sidebar-version text-slate-500 dark:text-slate-400">v1.0.2</p>
                    </div>
                </div>
                <nav class="sidebar-nav">
                    <a class="sidebar-nav-item text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-white hover:bg-slate-100 dark:hover:bg-white/5" href="index.html">
                        <span class="material-symbols-outlined">home</span>
                        <span class="text-sm font-medium sidebar-nav-text">ダッシュボード</span>
                    </a>
                    <a class="sidebar-nav-item text-slate-600 dark:text-slate-400 hover:text-primary dark:hover:text-white hover:bg-slate-100 dark:hover:bg-white/5" href="integrations.html">
                        <span class="material-symbols-outlined">settings_input_component</span>
                        <span class="text-sm font-medium sidebar-nav-text">統合設定</span>
                    </a>
                    <a class="sidebar-nav-item sidebar-nav-item-active text-primary dark:text-white bg-slate-100 dark:bg-white/10" href="roadmap.html">
                        <span class="material-symbols-outlined">map</span>
                        <span class="text-sm font-medium sidebar-nav-text">ロードマップ</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content Area -->
        <main class="main-content overflow-y-auto">
            <div class="max-w-4xl mx-auto px-6 py-12 lg:py-20">
                <header class="mb-12">
                    <div class="flex justify-between items-start mb-6">
                        <div class="flex-1">
                            <div class="flex items-center gap-3 mb-2">
                                <a href="integrations.html" class="flex items-center gap-2 text-primary hover:text-blue-600 text-sm font-medium transition-colors">
                                    <span class="material-icons-outlined text-[18px]">edit</span>
                                    <span>編集画面に戻る</span>
                                </a>
                            </div>
                            <h1 class="text-3xl md:text-4xl font-bold text-slate-900 dark:text-white" id="roadmap-title">
                                リリースロードマップ
                            </h1>
                        </div>
                        <div class="flex space-x-3">
                            <button class="p-2 rounded-lg bg-slate-100 dark:bg-slate-800 text-slate-600 dark:text-slate-400 hover:bg-slate-200 dark:hover:bg-slate-700 transition-colors" onclick="document.documentElement.classList.toggle('dark')">
                                <span class="material-icons-outlined text-[20px] block dark:hidden">dark_mode</span>
                                <span class="material-icons-outlined text-[20px] hidden dark:block">light_mode</span>
                            </button>
                            <button id="export-pdf-btn" class="flex items-center gap-2 px-4 py-2 bg-primary text-white text-sm font-medium rounded-lg hover:opacity-90 transition-opacity">
                                <span class="material-icons-outlined text-[18px]">download</span>
                                PDFをエクスポート
                            </button>
                            <button id="export-png-btn" class="flex items-center gap-2 px-4 py-2 bg-primary text-white text-sm font-medium rounded-lg hover:opacity-90 transition-opacity">
                                <span class="material-icons-outlined text-[18px]">image</span>
                                PNGをエクスポート
                            </button>
                        </div>
                    </div>
                    <p class="text-slate-600 dark:text-slate-400 leading-relaxed max-w-2xl" id="roadmap-description">
                        現在、開発中の機能とリリース予定を表示しています。
                    </p>
                </header>

                <div id="roadmap-content" class="relative">
                    <!-- タイムラインがここに動的に生成されます -->
                    <div class="text-center py-12 text-slate-500 dark:text-slate-400">
                        <span class="material-icons-outlined text-5xl mb-4 block">timeline</span>
                        <p>データを読み込んでいます...</p>
                    </div>
                </div>

                <footer class="mt-20 pt-8 border-t border-slate-200 dark:border-slate-800 flex flex-col sm:flex-row justify-between items-center gap-4">
                    <div class="text-xs text-slate-400 dark:text-slate-500">
                        © 2026 Daikon. All rights reserved.
                    </div>
                </footer>
            </div>
        </main>
    </div>

    <!-- エクスポート用ライブラリ -->
    <script src="https://cdn.jsdelivr.net/npm/html2canvas@1.4.1/dist/html2canvas.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jspdf@2.5.1/dist/jspdf.umd.min.js"></script>
    <script type="module" src="src/js/roadmap.js"></script>

</html>
