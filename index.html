<!DOCTYPE html>
<html class="light" lang="ja">
<head>
    <meta charset="utf-8"/>
    <meta content="width=device-width, initial-scale=1.0" name="viewport"/>
    <title>ダッシュボード - Daikon</title>
    <link rel="icon" type="image/png" href="favicon.png"/>
    <script src="https://cdn.tailwindcss.com?plugins=forms,container-queries"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700;800;900&display=swap" rel="stylesheet"/>
    <link href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:wght,FILL@100..700,0..1&display=swap" rel="stylesheet"/>
    <link href="src/css/common.css" rel="stylesheet"/>
    <link href="src/css/layout.css" rel="stylesheet"/>
    <link href="src/css/components.css" rel="stylesheet"/>
    <script id="tailwind-config">
        tailwind.config = {
            darkMode: "class",
            theme: {
                extend: {
                    colors: {
                        "primary": "#2563eb",
                        "background-light": "#ffffff",
                        "background-dark": "#0f172a",
                    },
                    fontFamily: {
                        "display": ["Inter"]
                    },
                    borderRadius: {"DEFAULT": "0.25rem", "lg": "0.5rem", "xl": "0.75rem", "full": "9999px"},
                },
            },
        }
    </script>
</head>
<body class="page-body">
    <div class="page-container">
        <!-- SideNavBar -->
        <aside class="sidebar">
            <div class="sidebar-header">
                <div class="sidebar-logo">
                    <div class="sidebar-logo-icon">
                        <span class="material-symbols-outlined font-bold">account_tree</span>
                    </div>
                    <div>
                        <h1 class="sidebar-logo-text">Daikon</h1>
                        <p class="sidebar-version">v1.0.2</p>
                    </div>
                </div>
                <nav class="sidebar-nav">
                    <a class="sidebar-nav-item sidebar-nav-item-active" href="index.html">
                        <span class="material-symbols-outlined">home</span>
                        <span class="text-sm font-medium sidebar-nav-text">ダッシュボード</span>
                    </a>
                    <a class="sidebar-nav-item" href="integrations.html">
                        <span class="material-symbols-outlined">settings_input_component</span>
                        <span class="text-sm font-medium sidebar-nav-text">統合設定</span>
                    </a>
                    <a class="sidebar-nav-item" href="roadmap.html">
                        <span class="material-symbols-outlined">map</span>
                        <span class="text-sm font-medium sidebar-nav-text">ロードマップ</span>
                    </a>
                </nav>
            </div>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <header class="page-header">
                <h2 class="text-xl font-bold text-slate-900">ダッシュボード</h2>
            </header>

            <div class="content-area">
                <div class="max-w-6xl mx-auto space-y-6">
                    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
                        <div class="card">
                            <div class="card-body">
                                <div class="flex items-center justify-between mb-4">
                                    <h3 class="text-sm font-semibold text-slate-500">総アイテム数</h3>
                                    <span class="material-symbols-outlined text-primary">list</span>
                                </div>
                                <p class="text-3xl font-bold text-slate-900" id="total-items">0</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="flex items-center justify-between mb-4">
                                    <h3 class="text-sm font-semibold text-slate-500">GitHubアイテム</h3>
                                    <span class="material-symbols-outlined text-slate-400">terminal</span>
                                </div>
                                <p class="text-3xl font-bold text-slate-900" id="github-items">0</p>
                            </div>
                        </div>
                        <div class="card">
                            <div class="card-body">
                                <div class="flex items-center justify-between mb-4">
                                    <h3 class="text-sm font-semibold text-slate-500">ロードマップアイテム</h3>
                                    <span class="material-symbols-outlined text-primary">table_chart</span>
                                </div>
                                <p class="text-3xl font-bold text-slate-900" id="roadmap-items">0</p>
                            </div>
                        </div>
                    </div>

                    <div class="card">
                        <div class="card-body">
                            <h3 class="text-lg font-bold text-slate-900 mb-4">クイックアクション</h3>
                            <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                                <a href="integrations.html" class="flex items-center gap-3 p-4 border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors">
                                    <span class="material-symbols-outlined text-primary">settings_input_component</span>
                                    <div>
                                        <p class="font-medium text-slate-900">データをインポート</p>
                                        <p class="text-sm text-slate-500">GitHubやCSVファイルをアップロード</p>
                                    </div>
                                </a>
                                <a href="roadmap.html" class="flex items-center gap-3 p-4 border border-slate-200 rounded-lg hover:bg-slate-50 transition-colors">
                                    <span class="material-symbols-outlined text-primary">map</span>
                                    <div>
                                        <p class="font-medium text-slate-900">ロードマップを表示</p>
                                        <p class="text-sm text-slate-500">タイムライン形式で確認</p>
                                    </div>
                                </a>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </main>
    </div>

    <script type="module">
        import { StorageManager } from './src/js/storage.js';
        import { CONFIG } from './src/js/config.js';

        const savedData = StorageManager.get(CONFIG.STORAGE_KEYS.ROADMAP_DATA);
        if (savedData?.items) {
            const total = savedData.items.length;
            const github = savedData.items.filter(i => i.source === 'github').length;
            const roadmap = savedData.items.filter(i => i.source === 'csv').length;
            
            document.getElementById('total-items').textContent = total;
            document.getElementById('github-items').textContent = github;
            document.getElementById('roadmap-items').textContent = roadmap;
        }
    </script>
</body>
</html>
